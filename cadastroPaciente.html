<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastrar Paciente</title>
  </head>
  <body>
    <h3><center>Cadastrar Paciente</center></h3></br>
    <form>
        <div class="form-group">
            <label for="nome">Nome do paciente</label>
            <input type="nome" class="form-control" id="nome">
          </div>
          <div class="form-group">
            <label for="CPF">CPF do paciente</label>
            <input type="CPF" class="form-control" id="CPF">
          </div>
          <div class="form-group">
            <label for="RG">RG do paciente</label>
            <input type="RG" class="form-control" id="RG">
          </div>
          
          <div class="form-group">
            <label for="rua">Rua do paciente</label>
            <input type="rua" class="form-control" id="rua">
          </div>
          <div class="form-group">
            <label for="numero">Numero do paciente</label>
            <input type="numero" class="form-control" id="numero">
          </div>
          <div class="form-group">
            <label for="CEP">CEP do paciente</label>
            <input type="CEP" class="form-control" id="CEP">
          </div>
         
          <div class="form-group">
            <label for="bairro">Bairro do paciente</label>
            <input type="bairo" class="form-control" id="bairro">
          </div>
          <div class="form-group">
            <label for="cidade">Cidade do paciente</label>
            <input type="cidade" class="form-control" id="cidade">

          <div class="form-group">
            <label for="estado">Estado do paciente</label>
            <input type="estado" class="form-control" id="estado">

        <div class="form-group">
          <label for="email">Insira seu email</label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group">
            <label for="data_nasc">Data de nascimento</label>
            <input type="date" class="form-control" id="data_nasc">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select de exemplo</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Exemplo de select múltiplo</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Exemplo de textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
